<html>
    
    <table>
    <tr>
       <td><label id = "nomeLabel">Nome </label></td>
       <td><input [(ngModel)]="cliente.nome" id = "nomeInput"></td>
    </tr>
    <tr>
       <td><label id = "CPF_ou_CNPJLabel">CPF ou CNPJ </label></td>
       <td><input [(ngModel)]="cliente.cpf_cnpj" id = "CPF_ou_CNPJInput"></td>
    </tr>
    <tr>
        <td><label id = "data_de_nascimentoLabel">Data de nascimento </label></td>
        <td><input [(ngModel)]="cliente.data_nascimento" id = "data_de_nascimentoInput"></td> <!-- ver type date -->
        <td><label id = "telefoneLabel">Telefone </label></td>
        <td><input [(ngModel)]="cliente.telefone" id = "telefoneInput"></td>
        <td><label id = "e-mailLabel">E-mail </label></td>
        <td><input [(ngModel)]="cliente.email" id = "e-mailInput"></td>
    </tr>

    <tr>
        <td><label id = "consumidor_finalLabel">Consumidor final </label></td>
        <td><input type="radio" [(ngModel)]="cliente.consumidor_final" id = "consumidor_finalInput" name = "options" value="consumidor"></td>
    </tr>
    <tr>
        <td><label id = "lojistaLabel">Lojista </label></td>
        <td><input type="radio" [(ngModel)]="cliente.lojista" id = "lojistaInput" name = "options" value="lojista"></td>
    </tr>

    <tr>
        <td><label>Endereço</label></td>
    </tr>
    <tr>
        <td><label id = "ruaLabel">Rua </label></td>
        <td><input [(ngModel)]="cliente.endereco.rua" id = "ruaInput"></td>
        <td><label id = "numeroLabel">Numero </label></td>
        <td><input [(ngModel)]="cliente.endereco.numero" id = "numeroInput"></td>
    </tr>

    <tr>
        <td><label id = "cidadeLabel">Cidade </label></td>
        <td><input [(ngModel)]="cliente.endereco.cidade" id = "cidadeInput"></td>
        <td><label id = "bairroLabel">Bairro </label></td>
        <td><input [(ngModel)]="cliente.endereco.bairro" id = "bairroInput"></td>
    </tr>

    <tr>
        <td><label id = "ponto_de_referenciaLabel">Ponto de referência </label></td>
        <td><input [(ngModel)]="cliente.endereco.ponto_referencia" id = "ponto_de_referenciaInput"></td>
    </tr>


    <tr>
        <td><button (click)="criarCliente(cliente)" id = "saveButton">Adicionar</button></td>
        <td><button (click)="cancelarAlteracao(cliente)" id = "cancelButton">Cancelar</button></td>
    </tr>        
    <tr>
        <td *ngIf="campoNulo" name = "campoObrigatorio">
            Campo obrigatório não preenchido!
        </td>
        <td *ngIf="cpf_cnpjduplicado" name = "clienteJaExistente">
            Campo inválido!
        </td>
        <td *ngIf="cpf_cnpjduplicado" name = "clienteJaExistente">
            Já existe um cliente com esse CPF ou CNPJ!
        </td>
        <td *ngIf="atualizado" name = "clienteAtualizado">
            Cliente Atualizado!
        </td>
        <td *ngIf="cancelAlt" name = "clienteNaoAtualizado">
            Cliente não atualizado!
        </td>
    </tr>
    </table>
    
    </html>
